##   Filename: playbooks/configureNsxBackup.yml
##
##   Comments: This Ansible Playbook configures a backup job on NSX-T Managers deployed by this script.  After the backup is configured, a backup is performed on the Local Manager if Federation is planned.
##             Configuring backup on NSX-T Global Manager is not working, so each task is configured to NOT execute.  This will be revisited after other Federation items are complete.
##
---
- hosts: localhost
  name: configureNsxBackup.yml
  tasks:
    - name: configureNsxBackup_Playbook
      ansible.builtin.debug:
        msg: "Starting playbook: {{ ansible_play_name }}"

    - name: Display error message if Pod-XXX-Config file is not valid or provided
      ansible.builtin.pause:
        seconds: 5
        prompt: |
          *****************************************************************************************************
          ****************************************** ERROR MESSAGE ********************************************
          *****************************************************************************************************

            A valid "Pod-XXX-Config.yml" file is required in order for this playbook to run.

            Please verify:
            ==============
              1) You supplied a valid Pod-XXX-Config.yml file via the ansible-playbook -e "@Pod-XXX-Config.yml"
                 command-line option.  Here is an example of a how to load a Pod-XXX-Config.yml file that is
                 located in your home directory:
                                    ansible-playbook -e "@~/Pod-XXX-Config.yml" deploy.yml

              2) The Pod-XXX-Config.yml file provided was created using the playbooks/createPodConfig.yml script.
                 All Pod configuration files used to deploy labs MUST be generated using that script.

              3) You included the proper path with the "-e" option to the Pod-XXX-Config.yml file.

              4) You prefaced the file name in the "-e" option with a '@', as shown in the example above.

          *****************************************************************************************************
      when:
        - Valid_Pod_Config_File is not defined

    - name: Exit Ansible playbook if Pod-XXX-Config.yml file is not valid or provided
      ansible.builtin.meta: end_play
      when: Valid_Pod_Config_File is not defined

    - name: DEBUG -- Display Target Variables (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================ Display Variables For Pod {{ '%03d'|format(Pod.Number|int) }} ==================================

                                     Ansible Playbook: {{ ansible_play_name }}

                                             SiteCode: {{ SiteCode }}

                        NSX-T Global Manager SiteCode: {{ Deploy.Product.NSXT.GlobalManager.SiteCode }}

                         NSX-T Local Manager VIP FQDN: {{ Nested_NSXT.Components.LocalManager_VIP.FQDN }}

                         NSX-T Local Manager Username: {{ Nested_NSXT.Credential.admin.Name }}
                         NSX-T Local Manager Password: {{ Nested_NSXT.Credential.admin.Password }}

                               Backup Server Protocol: {{ Nested_NSXT.BackupServer.Protocol }}
                                   Backup Server Port: {{ Nested_NSXT.BackupServer.Port }}
                                   Backup Server FQDN: {{ Nested_NSXT.BackupServer.FQDN }}
                                   Backup Server Path: {{ Nested_NSXT.BackupServer.Path }}
                                   Backup Server User: {{ Nested_NSXT.BackupServer.User }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables == true

##
## Configure Backup on NSX-T Local Manager
##

    - name: Retrieve SSH Fingerprint for SFTP backup server [Local Manager]
      ansible.builtin.uri:
        url: https://{{ Nested_NSXT.Components.LocalManager_VIP.FQDN }}/policy/api/v1/cluster/backups?action=retrieve_ssh_fingerprint
        url_username: "{{ Nested_NSXT.Credential.admin.Name }}"
        url_password: "{{ Nested_NSXT.Credential.admin.Password }}"
        force_basic_auth: True
        validate_certs: False
        method: POST
        body_format: json
        headers:
          Accept: application/json
        body: >
          {
            "server":"{{ Nested_NSXT.BackupServer.FQDN }}",
            "port":{{ Nested_NSXT.BackupServer.Port }}
          }
        timeout: 5
      register: result
      ignore_errors: true
      failed_when: false
      no_log: true
      when: Deploy.Product.NSXT.LocalManager.Deploy == True

    - name: Store SSH Fingerprint of SFTP Server [Local Manager]
      ansible.builtin.set_fact:
        ssh_fingerprint: "{{ result.json.ssh_fingerprint | default(None) }}"

    - name: DEBUG -- Display SSH Fingerprint of SFTP Server [Local Manager] (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ======================== Display SSH Fingerprint [Local Manager] ==========================

             ssh_fingerprint: {{ ssh_fingerprint }}

          ===========================================================================================
      when:
        - DEBUG.DisplayVariables == true

    - name: Configure Weekly NSX-T Backup Job [Local Manager]
      ansible.builtin.uri:
        url: https://{{ Nested_NSXT.Components.LocalManager_VIP.FQDN }}/api/v1/cluster/backups/config
        url_username: "{{ Nested_NSXT.Credential.admin.Name }}"
        url_password: "{{ Nested_NSXT.Credential.admin.Password }}"
        force_basic_auth: True
        validate_certs: False
        method: PUT
        body_format: json
        headers:
          Accept: application/json
        body: >
          {
            "backup_enabled" : true,
            "backup_schedule": {
                "resource_type": "WeeklyBackupSchedule",
                "days_of_week":[
                  0
                ],
                "hour_of_day": 0,
                "minute_of_day": 0
            },
            "remote_file_server": {
                "server": "{{ Nested_NSXT.BackupServer.FQDN }}",
                "port": {{ Nested_NSXT.BackupServer.Port }},
                "protocol": {
                  "protocol_name": "{{ Nested_NSXT.BackupServer.Protocol }}",
                  "ssh_fingerprint": "{{ ssh_fingerprint }}",
                  "authentication_scheme": {
                      "scheme_name": "PASSWORD",
                      "username": "{{ Nested_NSXT.BackupServer.User }}",
                      "password": "{{ Nested_NSXT.BackupServer.Password }}"
                  }
                },
                "directory_path": "{{ Nested_NSXT.BackupServer.Path }}"
            },
            "passphrase": "{{ Nested_NSXT.BackupServer.Passphrase }}",
            "inventory_summary_interval": 300
          }
        timeout: 5
      register: result
      ignore_errors: true
      failed_when: false
      no_log: true
      when: Deploy.Product.NSXT.LocalManager.Deploy == True

    - name: Perform a backup of the NSX-T Local Manager if Federation is being configured [Local Manager]
      ansible.builtin.uri:
        url: https://{{ Nested_NSXT.Components.LocalManager_VIP.FQDN }}/policy/api/v1/cluster?action=backup_to_remote
        url_username: "{{ Nested_NSXT.Credential.admin.Name }}"
        url_password: "{{ Nested_NSXT.Credential.admin.Password }}"
        force_basic_auth: True
        validate_certs: False
        method: POST
        body_format: json
        headers:
          Accept: application/json
        timeout: 5
      ignore_errors: true
      failed_when: false
      no_log: true
      when:
        - Deploy.Product.NSXT.Federation.Enable == True
        - Deploy.Product.NSXT.LocalManager.Deploy == True


##
## Configure Backup on NSX-T Global Manager if the Global Manager SiteCode matches our SiteCode
##


    - name: Retrieve SSH Fingerprint for SFTP backup server [Global Manager]
      ansible.builtin.uri:
        url: https://{{ Nested_NSXT.Components.GlobalManager_VIP.FQDN }}/policy/api/v1/cluster/backups?action=retrieve_ssh_fingerprint
        url_username: "{{ Nested_NSXT.Credential.admin.Name }}"
        url_password: "{{ Nested_NSXT.Credential.admin.Password }}"
        force_basic_auth: True
        validate_certs: False
        method: POST
        body_format: json
        headers:
          Accept: application/json
        body: >
          {
            "server":"{{ Nested_NSXT.BackupServer.FQDN }}",
            "port":{{ Nested_NSXT.BackupServer.Port }}
          }
        timeout: 5
      register: result
      ignore_errors: true
      failed_when: false
#      no_log: true
      when:
        - false
        - Deploy.Product.NSXT.GlobalManager.Deploy == True
        - Deploy.Product.NSXT.GlobalManager.SiteCode == SiteCode
        - ssh_fingerprint == None or ssh_fingerprint is undefined

    - name: Store SSH Fingerprint of SFTP Server [Global Manager]
      ansible.builtin.set_fact:
        ssh_fingerprint: "{{ result.json.ssh_fingerprint | default(None) }}"
      when:
        - false
        - Deploy.Product.NSXT.GlobalManager.SiteCode == SiteCode

    - name: DEBUG -- Display SSH Fingerprint of SFTP Server [Global Manager] (Pause)
      ansible.builtin.pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ======================== Display SSH Fingerprint [Global Manager] ==========================

             ssh_fingerprint: {{ ssh_fingerprint }}

          ===========================================================================================
      when:
        - false
        - Deploy.Product.NSXT.GlobalManager.SiteCode == SiteCode
        - DEBUG.DisplayVariables == true

    - name: Configure Weekly NSX-T Backup Job [Global Manager]
      ansible.builtin.uri:
        url: https://{{ Nested_NSXT.Components.GlobalManager_VIP.FQDN }}/policy/api/v1/cluster/backups/config
        url_username: "{{ Nested_NSXT.Credential.admin.Name }}"
        url_password: "{{ Nested_NSXT.Credential.admin.Password }}"
        force_basic_auth: True
        validate_certs: False
        method: PUT
        body_format: json
        headers:
          Accept: application/json
        body: >
          {
            "backup_enabled" : true,
            "backup_schedule": {
                "resource_type": "WeeklyBackupSchedule",
                "days_of_week":[
                  0
                ],
                "hour_of_day": 0,
                "minute_of_day": 0
            },
            "remote_file_server": {
                "server": "{{ Nested_NSXT.BackupServer.FQDN }}",
                "port": {{ Nested_NSXT.BackupServer.Port }},
                "protocol": {
                  "protocol_name": "{{ Nested_NSXT.BackupServer.Protocol }}",
                  "ssh_fingerprint": "{{ ssh_fingerprint }}",
                  "authentication_scheme": {
                      "scheme_name": "PASSWORD",
                      "username": "{{ Nested_NSXT.BackupServer.User }}",
                      "password": "{{ Nested_NSXT.BackupServer.Password }}"
                  }
                },
                "directory_path": "{{ Nested_NSXT.BackupServer.Path }}"
            },
            "passphrase": "{{ Nested_NSXT.BackupServer.Passphrase }}",
            "inventory_summary_interval": 300
          }
        timeout: 5
      register: result
      ignore_errors: true
      failed_when: false
#      no_log: true
      when:
        - false
        - Deploy.Product.NSXT.GlobalManager.SiteCode == SiteCode
        - Deploy.Product.NSXT.GlobalManager.Deploy == True
